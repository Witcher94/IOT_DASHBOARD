name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: europe-west1
  REGISTRY: europe-west1-docker.pkg.dev
  BACKEND_SERVICE: iot-backend
  FRONTEND_SERVICE: iot-frontend
  CLOUD_SQL_INSTANCE: iot-dashboard-db
  CLOUDRUN_SA: iot-cloudrun-sa

jobs:
  build-backend:
    environment: iot-dev
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    outputs:
      image: ${{ steps.build.outputs.image }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet
      
      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and Push
        id: build
        working-directory: backend
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/backend
          
          docker build \
            --platform linux/amd64 \
            -t $IMAGE:latest \
            -t $IMAGE:sha-${{ steps.sha.outputs.short }} \
            -t $IMAGE:${{ github.run_number }} \
            .
          
          docker push $IMAGE:latest
          docker push $IMAGE:sha-${{ steps.sha.outputs.short }}
          docker push $IMAGE:${{ github.run_number }}
          
          echo "image=$IMAGE:sha-${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    environment: iot-dev
    permissions:
      contents: read
      id-token: write
    
    outputs:
      image: ${{ steps.build.outputs.image }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet
      
      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build and Push
        id: build
        working-directory: frontend
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/frontend
          
          docker build \
            --platform linux/amd64 \
            -t $IMAGE:latest \
            -t $IMAGE:sha-${{ steps.sha.outputs.short }} \
            -t $IMAGE:${{ github.run_number }} \
            .
          
          docker push $IMAGE:latest
          docker push $IMAGE:sha-${{ steps.sha.outputs.short }}
          docker push $IMAGE:${{ github.run_number }}
          
          echo "image=$IMAGE:sha-${{ steps.sha.outputs.short }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Cloud Run
    environment: iot-dev
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy Backend
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image ${{ needs.build-backend.outputs.image }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --service-account ${{ env.CLOUDRUN_SA }}@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --add-cloudsql-instances ${{ secrets.GCP_PROJECT_ID }}:${{ env.GCP_REGION }}:${{ env.CLOUD_SQL_INSTANCE }} \
            --set-env-vars "PORT=8080" \
            --set-env-vars "DATABASE_URL=postgres://iot_user:${{ secrets.DB_PASSWORD }}@/iot_dashboard?host=/cloudsql/${{ secrets.GCP_PROJECT_ID }}:${{ env.GCP_REGION }}:${{ env.CLOUD_SQL_INSTANCE }}" \
            --set-env-vars "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" \
            --set-env-vars "FRONTEND_URL=https://${{ secrets.DOMAIN }}" \
            --set-env-vars "GOOGLE_CALLBACK_URL=https://${{ secrets.DOMAIN }}/api/v1/auth/google/callback" \
            --set-secrets "JWT_SECRET=jwt-secret:latest" \
            --set-secrets "GOOGLE_CLIENT_ID=google-client-id:latest" \
            --set-secrets "GOOGLE_CLIENT_SECRET=google-client-secret:latest" \
            --ingress internal-and-cloud-load-balancing \
            --cpu 1 \
            --memory 256Mi \
            --min-instances 0 \
            --max-instances 2 \
            --cpu-throttling \
            --allow-unauthenticated \
            --quiet
      
      - name: Deploy Frontend
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image ${{ needs.build-frontend.outputs.image }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --ingress internal-and-cloud-load-balancing \
            --cpu 1 \
            --memory 128Mi \
            --min-instances 0 \
            --max-instances 2 \
            --cpu-throttling \
            --allow-unauthenticated \
            --quiet
      
      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** ${{ needs.build-backend.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** ${{ needs.build-frontend.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL:** https://${{ secrets.DOMAIN }}" >> $GITHUB_STEP_SUMMARY
