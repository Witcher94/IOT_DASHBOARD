name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_REGION: europe-west1
  REGISTRY: europe-west1-docker.pkg.dev

jobs:
  build-and-deploy:
    name: Build & Deploy
    environment: iot-dev
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet
      
      - name: Build Backend
        working-directory: backend
        run: |
          docker build \
            --platform linux/amd64 \
            -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/backend:latest \
            -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/backend:${{ github.sha }} \
            .
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/backend --all-tags
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          docker build \
            --platform linux/amd64 \
            -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/frontend:latest \
            -t ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/frontend:${{ github.sha }} \
            .
          docker push ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/frontend --all-tags
      
      - name: Deploy Backend
        run: |
          gcloud run deploy iot-backend \
            --image ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/backend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --service-account iot-cloudrun-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --add-cloudsql-instances ${{ secrets.GCP_PROJECT_ID }}:${{ env.GCP_REGION }}:iot-dashboard-db \
            --set-env-vars "DATABASE_URL=postgres://iot_user:${{ secrets.DB_PASSWORD }}@/iot_dashboard?host=/cloudsql/${{ secrets.GCP_PROJECT_ID }}:${{ env.GCP_REGION }}:iot-dashboard-db" \
            --set-env-vars "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" \
            --set-env-vars "FRONTEND_URL=https://${{ secrets.DOMAIN }}" \
            --set-env-vars "GOOGLE_CALLBACK_URL=https://${{ secrets.DOMAIN }}/api/v1/auth/google/callback" \
            --set-secrets "JWT_SECRET=jwt-secret:latest" \
            --set-secrets "GOOGLE_CLIENT_ID=google-client-id:latest" \
            --set-secrets "GOOGLE_CLIENT_SECRET=google-client-secret:latest" \
            --ingress internal-and-cloud-load-balancing \
            --cpu 1 \
            --memory 256Mi \
            --min-instances 0 \
            --max-instances 2 \
            --timeout 3600 \
            --session-affinity \
            --cpu-throttling \
            --allow-unauthenticated \
            --quiet
      
      - name: Deploy Frontend
        run: |
          gcloud run deploy iot-frontend \
            --image ${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/iot-dashboard/frontend:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --ingress internal-and-cloud-load-balancing \
            --cpu 1 \
            --memory 128Mi \
            --min-instances 0 \
            --max-instances 2 \
            --cpu-throttling \
            --allow-unauthenticated \
            --quiet
      
      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL:** https://${{ secrets.DOMAIN }}" >> $GITHUB_STEP_SUMMARY
